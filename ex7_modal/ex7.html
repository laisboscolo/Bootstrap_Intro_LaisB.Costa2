<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap √≠cones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- Desenvolvendo o modal -->
     <div class="container mt-3">
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exemploModal">
            Abrir Modal
        </button>

        <div class="modal fade" id="exemploModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Titulo do Modal!üê∏ </h4>
                        <!-- esse class="btn-close" data-bs-dismiss="modal" / aparece um botaozinho pra fechar -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <h4>Bem vindo</h4>
                        <p>exemplo de modal</p>
                        <p>2025!</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button class="btn btn-secondary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
     </div>

     <div class="container mt-3">
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exemploModal">
            Abrir Modal
        </button>

        <div class="modal fade" id="exemploModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Titulo do Modal!üê∏ </h4>
                        <!-- esse class="btn-close" data-bs-dismiss="modal" / aparece um botaozinho pra fechar -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <h4>Bem vindo</h4>
                        <p>exemplo de modal</p>
                        <p>2025!</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button class="btn btn-secondary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
     </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
