 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5b formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
    /* css interno */
    body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d8e6f4;
            margin:0;
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .custom-form {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(171, 214, 253, 0.822);
            width: 100%;
            max-width: 440px;
        }


    .form-label{
        color: #4a4a4a;
        font-weight: 500;
    }

    .custom-icons{
        background-color:blue ;
        border: none;
        color: #ffffff;
        border-radius: 10px 0 0 10px;
    }

    .form-title {
        color:hotpink ;
        text-align: center;
        margin-bottom: 1,1rem;
        font-size: 1.75rem ;
        font-weight: 600;
    }

    .btn.custom-button{
        background-color:wheat  ;
        color:#ffffff;
        padding:0.8rem 2rem;
        border-radius:10px;
        border: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    
    </style>

 </head>
 <body>
    
    <div class="container">
        <div class="custom-form">
            <h3 class="form-title">Formulário Login</h3>
            <div class="mb-3">
                <label for="email" class="form-label">
                    Email
                </label>
                <div class="input-group">
                <!-- span.input-group-text.custom-icon -->
                <span class="input-group-text custom-icon">
                    <i class="bi bi-envelope"></i>
                </span>
                <input type="email" class="form-control custom-input" id="email" placeholder="email@example.com">
                </div>
            </div>
            <div class="col-sm-6 mb-3">
                <i class="bi bi-lock"></i>
                <label class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control custom-input">
            </div>
            <div class="d-grid">
                <button class="btn custom-button">
                    <i class="bi bi-arrow-right"></i>Login
                </button>
            </div>
        </div>
    </div>

 </body>
 </html>
