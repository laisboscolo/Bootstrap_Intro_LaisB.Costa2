<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>
    <!-- 1ª Digitação (Aqui) -->
    <div class="container d-flex justify-content-center mt-3">

        <!-- button.btn.btn-danger -->
        <button class="btn btn-success">Concordo</button>
        <button class="btn btn-danger ms-3">NAO concordo</button>
        <button class="btn btn-warning ms-3">talvez</button>
        <button class="btn btn-info ms-3">Será?</button>
        <button class="btn btn-primary ms-3">OK</button>
        <button class="btn btn-secondary ms-3">Não</button>
    </div>
     

    <div class="container ">
        <!-- botao com icone -->
        <button class="btn btn-info">
            <i class="bi bi-bluetooth"></i> Bluetooth
        </button>
        <button class="btn btn-success">
            <i class="bi bi-spotify"></i> Spotify
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
