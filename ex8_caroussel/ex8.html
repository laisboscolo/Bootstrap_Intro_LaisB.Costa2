<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 1ª Digitação (Aqui) -->

    <div class="container mt-3">
        <div class="carousel slide" id="carouselExemplo" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://placehold.co/600x400/000000/FFF" alt="Figura 1" class="d-block w-100"></div>
                <div class="carousel-item">
                    <img src="https://placehold.co/600x400/orange/FFF" alt="Figura 2" class="d-block w-100"></div>
                <div class="carousel-item">
                    <img src="https://placehold.co/600x400/blue/FFF" alt="Figura 3" class="d-block w-100"></div>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
